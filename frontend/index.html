<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="left">
        <h1>Smart Task Analyzer</h1>
        <p>Fill the form to add tasks or paste JSON.</p>

        <form id="taskForm">
          <div class="field">
            <label>Title</label>
            <input type="text" id="title" required />
          </div>
          <div class="field">
            <label>Due date</label>
            <input type="date" id="due_date" />
          </div>
          <div class="field">
            <label>Estimated hours</label>
            <input
              type="number"
              id="estimated_hours"
              min="0.5"
              step="0.5"
              value="1"
            />
          </div>
          <div class="field">
            <label>Importance (1-10)</label>
            <input type="number" id="importance" min="1" max="10" value="5" />
          </div>
          <div class="field">
            <label>Dependencies (comma separated IDs)</label>
            <input type="text" id="dependencies" placeholder="e.g. 1,2,3" />
          </div>

          <button type="submit">Add Task</button>
        </form>

        <div class="divider">or</div>

        <div class="field">
          <label>Bulk JSON input</label>
          <textarea
            id="jsonInput"
            rows="6"
            placeholder='[ { "title": "Fix login bug", "due_date": "2025-11-30", "estimated_hours": 3, "importance": 8, "dependencies": [] } ]'
          ></textarea>
          <button id="loadJsonBtn">Load JSON</button>
        </div>

        <div class="field">
          <label>Sorting strategy</label>
          <select id="strategy">
            <option value="smart_balance">Smart Balance</option>
            <option value="fastest_wins">Fastest Wins</option>
            <option value="high_impact">High Impact</option>
            <option value="deadline_driven">Deadline Driven</option>
          </select>
        </div>

        <button id="analyzeBtn" class="analyze-btn">Analyze Tasks</button>
      </div>

      <div class="right">
        <h2>Results</h2>
        <div id="status"></div>
        <div id="taskList"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
